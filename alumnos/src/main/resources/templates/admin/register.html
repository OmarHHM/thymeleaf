<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/custom-bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/sticky-footer-navbar.css}" rel="stylesheet"/>
</head>
<body>
<div id="wrap">
<!--      <div th:replace="admin/templates :: navbar"></div>-->

    <div class="container">

        <div class="row">


            <div class="col-md-6 col-md-offset-3">
                <form th:action="@{/addUser}"  method="post" accept-charset="utf-8" class="form" role="form">
                    <legend>Registro</legend>
                    <div class="row">
                     <div>
									 <input type="text" name="usuario"
                                   class="form-control input-lg"
                                   placeholder="Username"  autofocus="true"/>

                     </div>
                    <div>
<!--                          <div th:class="${#fields.hasErrors('firstName')}? 'col-xs-6 col-md-6 has-error': 'col-xs-6 col-md-6'"> -->
                            <input type="text" name="nombre"
                                
                                   class="form-control input-lg"
                                   placeholder="First Name"/>
                        </div>
<!--                          <div th:class="${#fields.hasErrors('lastName')}? 'col-xs-6 col-md-6 has-error': 'col-xs-6 col-md-6'"> -->  
                    	<div>
                            <input type="text" name="apellidoPaterno"
                                  
                                   class="form-control input-lg"
                                   placeholder="Last Name1"  />
                        </div>
<div>
                            <input type="text" name="apellidoMaterno"
                                  
                                   class="form-control input-lg"
                                   placeholder="Last Name2"  />
                        </div>

                   
<!--                      <div th:class="${#fields.hasErrors('email')}? 'has-error'"> -->
                       <div>
                        <input type="text" name="email"
                         
                           class="form-control input-lg"
                           placeholder="Your Email"  autocomplete="false"/>
                    </div>
<!--                      <div th:class="${#fields.hasErrors('password')}? 'has-error'">-->
                    <div>
                    <input type="password" name="password"
                           class="form-control input-lg"
                           placeholder="Password"
                           autocomplete="false"/>
                    </div>
                    <div>
                    <input type="password" name="confirm_password"
                           class="form-control input-lg"
                           placeholder="Confirm Password"
                           autocomplete="false"/>
                     </div>  
                     <div class="radio">
                     	  <label><input type="radio" name="rol" id="rol" />Soy Reclutador</label>
					</div>	
					<div class="radio">                    
                     	  <label><input type="radio" name="rol" id="rol"/>Soy Candidato</label>
                    </div>
                    <br />
                    <span class="help-block">Al hacer clic en Crear mi cuenta, acepta nuestros Términos y que ha leído nuestra Política de uso de datos, incluido nuestro Uso de cookies.</span>
                    <button class="btn btn-lg btn-primary btn-block signup-btn" type="submit">
                        Crear mi cuenta</button>
                   </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--  <div th:replace="templates :: footer"></div>-->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
